<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>{wdg:title}</title>
    <link type="text/css" rel="Stylesheet" href="./css.css">
    <!--
     PAID MODULE #1
     WDG:adblock
    -->{wdg:adblock}
    <!-- ?EOF? 
    -->
    {wdg:meta}
</head>

<body>
    <div id="msviMasthead">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td width="100%">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td id="msviRegionIdGraphic" bgcolor="#ffffff"></td>
                                    <td width="100%" bgcolor="#3568cc">
                                        <img alt='theme' src="./Data/Themes/windowsupdate/images/gradient2.jpg" title="" width="250" height="22">
								</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="padding-right: 10px; color: white;" align="right" bgcolor="#3568cc">
                        {wdg:lastgb}
                    </td>
                </tr>
                <tr valign="top">
                    <td width="100%">
                        <table style="" width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr valign="top">
                                    <td id="msviBrandBanner" bgcolor="#ffffff">
                                        <div style="background: url('./Data/Themes/windowsupdate/images/banner1.png'); width: 444; height: 42;">
                                            <h3>{wdg:title}</h3>
                                            {wdg:page}
                                        </div>
                                    </td>
                                    <td width="100%" bgcolor="#6799ff">
                                        <img alt='theme' src="./Data/Themes/windowsupdate/images/gradient.jpg" width="250" height="42">
								</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td id="msviGlobalSearch" bgcolor="#6799ff">
                        <div id="msviNoSearch"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="msviLocalToolbar">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        {wdg:hide1=begin}<td class="lt0"><a href="{wdg:url=1}" {wdg:onclick=1}>{wdg:link=1}</a></td>{wdg:hide1=end}
                        {wdg:hide2=begin}<td><span class="ltsep">|</span></td>
                        <td class="lt0"><a href="{wdg:url=2}" {wdg:onclick=2}>{wdg:link=2}</a></td>{wdg:hide2=end}
                        <td width="100%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="margin-left: 5px;">
        <div class="mmenucontainer" id="menu0" style="padding: 0px; background: none repeat scroll 0% 0% rgb(241, 241, 241); z-index: 999; visibility: visible; position: absolute; width: 163px; height: 143px;">
            <table class="milonictable" style="line-height: normal; padding: 0px;" id="tbl0" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr id="pTR0">
                        <td id="el0" onmouseover="h$(0,0,1)" style="padding: 0px; background: none repeat scroll 0% 0% rgb(241, 241, 241);">
                            <table class="milonictable" style="line-height: normal; padding: 0px;" id="MTbl0" width="100%" border="0" cellpadding="0" cellspacing="0" height="100%">
                                <tbody>
                                    <tr id="td0">
                                        <td id="itd1200" style="padding: 5px;" width="100%" nowrap="nowrap">
                                            {ITEM:menu}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table dir="ltr" width="100%" border="0" cellpadding="0" cellspacing="0" height="510px">
        <tbody>
            <tr valign="top">
                <td style="overflow-x: hidden;" width="181" height="100%">
                </td>
                <td dir="ltr" width="65%" style="right: 0;">
                    <div style="padding: 15px;">
                        {while post}
                        post.title
                        <hr />
                        {DECODE:post.content}
                        {/while}
                    </div>
                    <p>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <br style="overflow: hidden; line-height: 1px;" clear="all">
    <table id="msviFooter" width="100%" cellpadding="0" cellspacing="0">
        <tbody>
            <tr valign="bottom">
                <td id="msviFooter2" style="">
                    <div id="msviGlobalFooter">
                        <span dir="ltr">{ITEM:copyright}</span></div>
                </td>
                <td width="105" bgcolor="#669aff">
                    <img alt='theme' src="./Data/Themes/windowsupdate/images/bottomtext.bmp" width="582" border="0" height="50">
						</td>
            </tr>
        </tbody>
    </table>
    <div style="display: none;">
        <img alt='theme' src="./Data/Themes/windowsupdate/images/trans_pixel.gif" vspace="0" width="0" border="0" height="0" hspace="0">
						</div>
        <script type="text/javascript">
        //<!--
        function MM_effectGrowShrink(targetElement, duration, from, to, toggle, referHeight, growFromCenter) {
            Spry.Effect.DoGrow(targetElement, { duration: duration, from: from, to: to, toggle: toggle, referHeight: referHeight, growCenter: growFromCenter });
        }
        //-->

        </script>
</body>

</html>
