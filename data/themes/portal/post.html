<!--
  Explaination {#{KEY}#} tag.
  This is a combined key.
  {#KEY#} = Search for a translation
  {KEY} = Active "key"
  Combined it is {#{KEY_IS_EXECUTED_FIRST_THEN_TRANSLATION}#}

  E.x. (XYX=for disable executing)
  {XYXfor KEYWORDS}
        <span onClick="window.location='/search/{KEYWORDS}';" class="label label-default">{#{KEYWORDS}#}</span> 
  {/XYXfor}

  {XYXISSET ITEM:ITEMNAME}.....{ITEM:ITEMNAME}......{/XYXISSET} # NO NEWLINE ACCEPTED!!!
-->
<div class="row">
  <article class="col-xs-12">
    <h2>{#{ITEM:TITLE}#}</h2>
    <p>{#{ITEM:CONTENT}#}</p>
    {ISSET ITEM:READMORE}<p><button class="btn btn-default">{#read more#}</button></p>{/ISSET}
    <p class="pull-right">
      {for KEYWORDS}
        <span onClick="window.location='/search/{KEYWORDS}';" class="label label-default">{#{KEYWORDS}#}</span>
      {/for}
    </p>
    <ul class="list-inline">
      {ISSET ITEM:DATE}<li><a href="#">{ITEM:DATE}</a></li>{/ISSET}
      {ISSET ITEM:COMMENTS}<li><a href="#"><span class="glyphicon glyphicon-comment"></span> {ITEM:COMMENTS} {#comments#}</a></li>{/ISSET}
      {ISSET ITEM:SHARES}<li><a href="#"><span class="glyphicon glyphicon-share"></span> {ITEM:SHARES} {#shares#}</a></li>{/ISSET}
    </ul>
  </article>
</div>
